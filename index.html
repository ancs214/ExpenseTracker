<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <h1>Expense Tracker</h1>

    <form id="new-expense-form">
        <div class="row">
            <div class="form-group">
                <label for="description">Description</label>
                <input id="description" name="description" type="text" placeholder="Groceries">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="Date">Date</label>
                <input id="Date" name="Date" type="text" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
                <label for="Amount">Amount</label>
                <input id="Amount" name="Amount" type="text" placeholder="56.35">
            </div>
        </div>
        <div class="form-actions">
            <button type="reset">Cancel</button>
            <button type="submit">Save</button>
        </div>
    </form>
</body>

</html>
